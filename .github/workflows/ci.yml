name: Continous Integration

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Harden Runner
      timeout-minutes: 10
      uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    -
      name: Setup code repository
      timeout-minutes: 10
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        fetch-depth: 1
    - name: Setup Python
      timeout-minutes: 10
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: 3.12
    -
      name: pre-commit
      timeout-minutes: 10
      uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  tests:
    needs: pre-commit-checks
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      CANFAR_BASEURL: ${{ secrets.CANFAR_BASEURL }}
      CANFAR_USERNAME: ${{ secrets.CANFAR_USERNAME }}
      CANFAR_PASSWORD: ${{ secrets.CANFAR_PASSWORD }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
    - name: Harden Runner
      timeout-minutes: 10
      uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    -
      name: Setup code repository
      timeout-minutes: 10
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        fetch-depth: 1
    -
      name: Setup uv
      timeout-minutes: 10
      uses: astral-sh/setup-uv@f3bcaebff5eace81a1c062af9f9011aae482ca9d # v3.1.7
      with:
        enable-cache: true
    -
      name: Setup Python ${{ matrix.python-version }}
      timeout-minutes: 10
      run: |
        uv python install ${{ matrix.python-version }}
        uv venv --python ${{ matrix.python-version }}
        uv sync --all-extras --dev
    -
      name: Login to CANFAR
      timeout-minutes: 10
      if: ${{ env.CANFAR_BASEURL != '' && env.CANFAR_USERNAME != '' && env.CANFAR_PASSWORD != '' }}
      run: |
        set -euo pipefail
        printf "machine %s\n  login %s\n  password %s\n" "${CANFAR_BASEURL}" "${CANFAR_USERNAME}" "${CANFAR_PASSWORD}" > ~/.netrc
        uv run cadc-get-cert --days-valid 1 --netrc-file ~/.netrc
        rm ~/.netrc
        test -f "${HOME}/.ssl/cadcproxy.pem"
    -
      name: Run tests
      timeout-minutes: 10
      run: |
        set -euo pipefail
        if [ -n "${CANFAR_BASEURL}" ] && [ -n "${CANFAR_USERNAME}" ] && [ -n "${CANFAR_PASSWORD}" ]; then
          uv run pytest tests --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        else
          uv run pytest tests -m "not slow and not integration" --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        fi
    -
      name: Remove CANFAR Certificate
      timeout-minutes: 10
      if: always()
      run: |
        rm -rf ~/.ssl/
    -
      name: Upload coverage to Codecov
      timeout-minutes: 10
      if: ${{ !cancelled() && env.CODECOV_TOKEN != '' }}
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
      with:
        fail_ci_if_error: true # Fail the CI if an error occurs during the upload
        token: ${{ env.CODECOV_TOKEN }}
        flags: ${{ matrix.python-version }}
        verbose: true # optional (default = false)
    -
      name: Upload test results to Codecov
      timeout-minutes: 10
      if: ${{ !cancelled() && env.CODECOV_TOKEN != '' }}
      uses: codecov/test-results-action@9739113ad922ea0a9abb4b2c0f8bf6a4aa8ef820 # v1.0.1
      with:
        token: ${{ env.CODECOV_TOKEN }}
